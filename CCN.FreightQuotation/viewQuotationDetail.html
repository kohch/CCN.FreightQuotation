<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link type="text/css" rel="stylesheet" href="styles/jquery.mmenu.css" />
        <link type="text/css" rel="stylesheet" href="styles/main.css" />

        <!-- uncoment viewport meta tag, if targeting Android 4.x.x devices -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <script src="cordova.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

        <script>
            $(function() { 
                $.mobile.defaultHomeScroll = 0;
            });
        </script>
        <script src="scripts/rfqdata.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
        <script src="scripts/rfqservice.js" type="text/javascript"></script>

        <script type="text/javascript" src="scripts/jquery.mmenu.js"></script>
        <script type="text/javascript">

            $(function() {
                $('#menu').mmenu({
                    onClick		: {
                        blockUI			: false,
                        preventDefault	: function() {
                            return this.rel != 'external';
                        }
                    }
                }, {
                    pageSelector: 'div[data-role="page"]:first'
                });

                $('#menu a[rel!="external"]').on(
                    'click',
                    function() {
                        var _t = this;
                        $('#menu').one(
                            'closed.mm',
                            function() {
                                $.mobile.changePage(_t.href, {
                                    transition: 'fade'
                                });
                            }
                            );
                    }
                    );
            });
            
            $(document).on(
                'pageshow',
                function(e, ui) {
                    $('#menu').trigger('setPage', [ $(e.target) ]);
                    $('#menu a').each(
                        function() {
                            if ($.mobile.path.parseUrl(this.href).href == window.location.href) {
                                $(this).trigger('setSelected.mm');
                            }
                        }
                        );
                }
                ); 
            
            $(document).ready(function() {
            });                 
        </script>
    </head>
    <body>
        <div id="quotationDetail1" data-role="page">
            <div data-role="header" data-tap-toggle="false">
                <div><a id="menubtn" href="#menu"></a></div>
                <h1>New RFQ</h1>
            </div>
            <div data-role="content">
                <input type="text" id="origin" placeholder="Origin" />
                <input type="text" id="destination" placeholder="Destination" />
                <input type="text" id="status" placeholder="Status" />
                <input type="text" id="ratePerKg" placeholder="Rate Per Kg" />
                <input type="text" id="totalRate" placeholder="Total Rate" />
                <textarea name="remarks" id="remarks" placeholder ="Remarks"></textarea>
                <label for="departureDate">Departure Date:</label>
                <input type="date" name="departuredate" id="departuredate">
                <label for="arrivalDate">Arrival Date:</label>
                <input type="date" name="arrivaldate" id="arrivaldate">
                <a href="QuotationDetail.html#quotationDetail2" data-role="button">Next</a>
            </div>
        </div>
        <div id="quotationDetail2" data-role="page">
            <div data-role="header" data-tap-toggle="false">
                <a id="menubtn" href="#menu"></a>
                <h1>New RFQ</h1>
                <a href="viewQuotationDetail.html#quotationDetail1" data-role="button">Back</a>
            </div>
            <div data-role="content">
                <input type="text" id="contactname" placeholder="Contact Name" />
                <label for="validfrom">Valid From:</label>
                <input type="date" name="validfrom" id="validfrom">
                <label for="exipreon">Expire On:</label>
                <input type="date" name="exipreon" id="expireon">
                <a id="btnClose" href="viewRFQDetail.html#viewDetail" rel="external" data-role="button">Close</a>
            </div>
        </div>
        <!-- main menu -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="main.html#home" rel="external">Home</a>
                </li>
                <li  class="Selected">
                    <a href="createRFQ.html">Create RFQ</a>
                </li>
                <li>
                    <a href="main.html#search" rel="external">Search RFQ</a>
                </li>
                <li>
                    <a href="main.html#settings" rel="external">Settings</a>
                </li>
                <li>
                    <a href="">Log Out</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
