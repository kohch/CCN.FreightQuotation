<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    
    <link type="text/css" rel="stylesheet" href="styles/jquery.mmenu.css" />    
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
     <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>    
    
    <script src="scripts/login.js"></script>    
    <script src="scripts/app.js"></script>
    
    <script type="text/javascript" src="scripts/jquery.mmenu.js"></script>
	<script type="text/javascript">
		$(function() {
			$('nav#menu').mmenu();
		});
	</script>
</head>
<body>     
    <!--Login-->
    <div id="login"
        data-role="view"
        data-title="Login"
        data-model="app.loginService.viewModel">

        <div class="view-content">
            <div class="logo"></div>          
            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>         
            <form id="login" data-bind="events: { keyup: checkEnter }">
                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                                <input type="text" data-bind="value: username" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                                <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <input type="submit" id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="login-button" value="Login" />
                </div>
            </form>
        </div>
    </div>
    <div id="main" data-role="view" data-bind="visible: isLoggedIn">
        <div id="page">
    		<div id="header">
    			<a href="#menu"></a>
    			Welcome Page
    		</div>
    		<div id="content">
    			<p>Testing !!! Testing 123 for remote github..hha ha ha ha<br />
    				Click the menu-button in the header to open the menu.</p>    			
    		</div>
    		<nav id="menu">
    			<ul>
    				<li class="Selected"><a href="basic.html">Home</a></li>
    				<li><a href="#create">Create Quotation</a></li>
    				<li><a href="vertical-submenus.html">Search Quotation</a></li>
    				<li><a href="fixedheader.html">Settings</a></li>
    				<li><a href="advanced.html">Log Out</a></li>
    			</ul>
    		</nav>
	    </div> 
    </div>   
</body>
</html>
