<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link type="text/css" rel="stylesheet" href="styles/jquery.mmenu.css" />
        <link type="text/css" rel="stylesheet" href="styles/main.css" />

        <!-- uncoment viewport meta tag, if targeting Android 4.x.x devices -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <script src="cordova.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script>
            $(function() { 
                $.mobile.defaultHomeScroll = 0;
            });
        </script>
        <script src="scripts/rfqdata.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>

        <script type="text/javascript" src="scripts/jquery.mmenu.js"></script>
        <script type="text/javascript">

            $(function() {
                $('#menu').mmenu({
                    onClick		: {
                        blockUI			: false,
                        preventDefault	: function() {
                            return this.rel != 'external';
                        }
                    }
                }, {
                    pageSelector: 'div[data-role="page"]:first'
                });

                $('#menu a[rel!="external"]').on(
                    'click',
                    function() {
                        var _t = this;
                        $('#menu').one(
                            'closed.mm',
                            function() {
                                $.mobile.changePage(_t.href, {
                                    transition: 'fade'
                                });
                            }
                            );
                    }
                    );
            });          
            
            $(document).ready(function() {
                var prevSelection = "main_tab1";
                var rfq_prevSelection = "rfq_tab1";                
                
                $("#main_navbar ul li").click(function() {
                    var newSelection = $(this).children("a").attr("data-tab-class");
                    $("." + prevSelection).addClass("ui-screen-hidden");
                    $("." + newSelection).removeClass("ui-screen-hidden");
                    prevSelection = newSelection;                    
                }),
                $("#rfq_navbar ul li").click(function() {
                    var rfq_newSelection = $(this).children("a").attr("data-tab-class");
                    $("." + rfq_prevSelection).addClass("ui-screen-hidden");
                    $("." + rfq_newSelection).removeClass("ui-screen-hidden");
                    rfq_prevSelection = rfq_newSelection;                    
                }),
                $("#btnSubmit").click(function() {                    
                    alert("Call webservice to submit the RFQ.");
                });
                
                //call web service here
                alert("Call webservice here to get rfq details.");
                getQuotationSummary();
                
                //show/hide submit RFQ page based on RFQ status.
                var rfqStatus = "pending";
                if (rfqStatus != "saved") {                    
                    $("#rfq_navbar ul li").last().hide();
                }           
            });
        </script>
    </head>
    <body>
        <div id="viewDetail" data-role="page">
            <div data-role="header" data-tap-toggle="false">
                <a id="menubtn" href="#menu"></a>
                <h1>View RFQ</h1>
            </div>
            <div data-role="content">
                <div data-role="navbar" id="main_navbar">
                    <ul>
                        <li>
                            <a href="#" class="ui-btn-active" data-tab-class="main_tab1"><img src="images/RFQ_32.png" height="16" width="16"> RFQ</a>
                        </li>
                        <li>
                            <a href="#" data-tab-class="main_tab2"><img src="images/quote_32.png" height="16" width="16"> 2 Quotations</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="main_tab1">
                        <!-- RFQ Detail Page-->
                        <!-- Page 1-->
                        <div class="rfq_tab1">
                            <input type="text" id="origin" value="Origin" />
                            <input type="text" id="destination" value="Destination" />
                            <input type="text" id="peices" value="Pieces" />
                            <input type="text" id="weight" value="Weight" />
                            <input type="text" id="volume" value="1234" />
                            <input type="text" id="dimension" value="Dimension" />
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <label for="lodgeindate">Lodge In Date:</label>
                                </div>
                                <div class="ui-block-b">
                                    <input type="date" name="lodgeindate" id="lodgeindate">
                                </div>
                            </div>
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <label for="collectiondate">Collection Date:</label>
                                </div>
                                <div class="ui-block-b">
                                    <input type="date" name="collectiondate" id="collectiondate">
                                </div>
                            </div>
                        </div>
                        <!-- Page 2-->
                        <div class="rfq_tab2 ui-screen-hidden">
                            <input type="text" id="contactname" value="Contact Name" />
                            <textarea name="goodsdescription" id="goodsdescription" value ="Goods Description"></textarea>
                            <input type="text" id="commodity" value="Commodity" />
                            <select name="recipients" multiple="multiple" data-native-menu="false">
                                <option>Choose recipients</option>
                                <option value="1">Jenny@ccn.com.sg</option>
                                <option value="2">khaing@ccn.com.sg</option>
                                <option value="3">kohch@ccn.com.sg</option>
                                <option value="4">melissa@ccn.com.sg</option>
                                <option value="5">KK@ccn.com.sg</option>
                                <option value="6">Hussain@ccn.com.sg</option>
                            </select>
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <label for="validfrom">Valid From:</label>
                                </div>
                                <div class="ui-block-b">
                                    <input type="date" name="validfrom" id="validfrom">
                                </div>
                            </div>
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <label for="exipreon">Expire On:</label>
                                </div>
                                <div class="ui-block-b">
                                    <input type="date" name="exipreon" id="exipreon">
                                </div>
                            </div>
                        </div>
                        <!-- Page 3-->
                        <div class="rfq_tab3 ui-screen-hidden">
                            <p>
                                Your request for quotation is saved! <br><br>

                                Click submit to send to the recipients now.
                            </p>
                            <div id="selectedrecipients">
                                <p>
                                    recipient 1 <br>
                                    recipient 2 <br>
                                    recipient 3
                                </p>
                            </div>
                            <input id="btnSubmit" type="submit" value="Submit" />
                        </div>
                        <!-- footer -->
                        <div>
                            <div data-role="navbar" id="rfq_navbar">
                                <ul>
                                    <li>
                                        <a href="#" class="ui-btn-active" data-tab-class="rfq_tab1">1</a>
                                    </li>
                                    <li>
                                        <a href="#" data-tab-class="rfq_tab2">2</a>
                                    </li>
                                    <li>
                                        <a href="#" data-tab-class="rfq_tab3">3</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="main_tab2 ui-screen-hidden">
                        <!-- Quotation Summary Page-->
                        <div data-role="content">
                            <div id="myQuotationSummaryListView" data-inset="true" data-theme="d">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main menu -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="main.html#home" class="Selected" rel="external">Home</a>
                </li>
                <li>
                    <a href="createRFQ.html" rel="external">Create RFQ</a>
                </li>
                <li>
                    <a href="main.html#search" rel="external">Search RFQ</a>
                </li>
                <li>
                    <a href="main.html#settings" rel="external">Settings</a>
                </li>
                <li>
                    <a href="">Log Out</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
